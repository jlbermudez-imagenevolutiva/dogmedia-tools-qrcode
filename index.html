<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Create QR Codes Instantly</title>
    <meta name="description" content="Generate QR codes for URLs, WiFi, contacts, and more. Modern, secure, and easy to use QR code generator with multiple export formats.">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-12 animate-fade-in">
            <div class="flex items-center justify-center mb-4">
                <i data-lucide="qr-code" class="w-8 h-8 text-primary-600 mr-3"></i>
                <h1 class="text-3xl font-bold text-gray-900">QR Code Generator</h1>
            </div>
            <p class="text-gray-600">Create QR codes for URLs, WiFi, contacts, and more</p>
        </header>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="bg-white rounded-xl shadow-sm p-6 animate-slide-up">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">QR Code Type</label>
                    <div id="qr-type-buttons" class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <button type="button" class="qr-type-btn active" data-type="url">
                            <i data-lucide="link" class="w-5 h-5"></i>
                            <span>URL</span>
                        </button>
                        <button type="button" class="qr-type-btn" data-type="wifi">
                            <i data-lucide="wifi" class="w-5 h-5"></i>
                            <span>WiFi</span>
                        </button>
                        <button type="button" class="qr-type-btn" data-type="phone">
                            <i data-lucide="phone" class="w-5 h-5"></i>
                            <span>Phone</span>
                        </button>
                        <button type="button" class="qr-type-btn" data-type="vcard">
                            <i data-lucide="user" class="w-5 h-5"></i>
                            <span>vCard</span>
                        </button>
                        <button type="button" class="qr-type-btn" data-type="email">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                            <span>Email</span>
                        </button>
                        <button type="button" class="qr-type-btn" data-type="text">
                            <i data-lucide="type" class="w-5 h-5"></i>
                            <span>Text</span>
                        </button>
                    </div>
                </div>

                <!-- Dynamic Form Content -->
                <div id="form-content">
                    <!-- URL Form (default) -->
                    <div class="form-section" data-form="url">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website URL</label>
                        <input type="url" id="url-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="https://example.com">
                        <p class="text-xs text-gray-500 mt-1">Enter a valid URL starting with http:// or https://</p>
                    </div>

                    <!-- WiFi Form -->
                    <div class="form-section hidden" data-form="wifi">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Network Name (SSID)</label>
                                <input type="text" id="wifi-ssid" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="My WiFi Network">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" id="wifi-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="WiFi password">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Security Type</label>
                                <select id="wifi-security" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors">
                                    <option value="WPA">WPA/WPA2</option>
                                    <option value="WEP">WEP</option>
                                    <option value="nopass">No Password</option>
                                </select>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="wifi-hidden" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                                <label for="wifi-hidden" class="ml-2 text-sm text-gray-700">Hidden Network</label>
                            </div>
                        </div>
                    </div>

                    <!-- Phone Form -->
                    <div class="form-section hidden" data-form="phone">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" id="phone-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="+1234567890">
                        <p class="text-xs text-gray-500 mt-1">Include country code (e.g., +1 for US)</p>
                    </div>

                    <!-- vCard Form -->
                    <div class="form-section hidden" data-form="vcard">
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                    <input type="text" id="vcard-firstname" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="John">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                    <input type="text" id="vcard-lastname" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="Doe">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Organization</label>
                                <input type="text" id="vcard-org" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="Company Name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                <input type="tel" id="vcard-phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="+1234567890">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="vcard-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="john@example.com">
                            </div>
                        </div>
                    </div>

                    <!-- Email Form -->
                    <div class="form-section hidden" data-form="email">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" id="email-address" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="contact@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                                <input type="text" id="email-subject" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="Email subject">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                                <textarea id="email-message" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="Email message"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Text Form -->
                    <div class="form-section hidden" data-form="text">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Text Content</label>
                        <textarea id="text-input" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors" placeholder="Enter any text content"></textarea>
                        <p class="text-xs text-gray-500 mt-1">Maximum 2953 characters for optimal QR code scanning</p>
                    </div>
                </div>

                <div class="mt-6">
                    <button id="generate-btn" class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg hover:bg-primary-700 transition duration-200 font-medium transform hover:scale-[1.02]">
                        <i data-lucide="zap" class="w-5 h-5 inline mr-2"></i>
                        Generate QR Code
                    </button>
                </div>

                <div id="error-message" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm animate-slide-up"></div>
            </div>

            <!-- QR Code Display Section -->
            <div class="bg-white rounded-xl shadow-sm p-6 animate-slide-up">
                <div class="text-center">
                    <div id="qr-placeholder" class="flex flex-col items-center justify-center h-64 border-2 border-dashed border-gray-300 rounded-lg transition-all duration-300">
                        <i data-lucide="qr-code" class="w-16 h-16 text-gray-400 mb-4 animate-pulse-slow"></i>
                        <p class="text-gray-500">Your QR code will appear here</p>
                    </div>
                    
                    <div id="qr-result" class="hidden animate-fade-in">
                        <div id="qr-display" class="flex justify-center mb-4 p-4 bg-gray-50 rounded-lg"></div>
                        <div class="space-y-3">
                            <button id="download-png" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 transform hover:scale-[1.02]">
                                <i data-lucide="download" class="w-4 h-4 inline mr-2"></i>
                                Download PNG
                            </button>
                            <button id="download-svg" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200 transform hover:scale-[1.02]">
                                <i data-lucide="download" class="w-4 h-4 inline mr-2"></i>
                                Download SVG
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
